<link href="../../assets/css/loginregister.css" rel="stylesheet">
<script type="text/javascript" src="../../assets/js/lpoginregister.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form  #f="ngForm" (ngSubmit) = "loginForm(f.value)">
                <div class="form-group">
                  <input type="text" ngModel name="username"  placeholder="Nom"  id="idUsername" class="form-control" placeholder="Username" value="" required>
                </div>
                <div class="form-group">
                  <input type="password" ngModel name="password"  placeholder="Nom"  id="idPassword" class="form-control" placeholder="Password" value="" required>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
